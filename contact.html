<!DOCTYPE html>

  <link rel="stylesheet" href="styles/contact.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="nav-bar">
    <a class="nav-bar-content" href="index.html">ABOUT</a>
    <a class="nav-bar-content" href="resume.html">RESUME</a>
    <a class="nav-bar-content" href="projects.html">PROJECTS</a>
    <a class="nav-bar-content" id="selected" href="contact.html">CONTACT</a>
  </div>
  <div id="box">
    <div class="container">
      <h1>Let's Connect</h1>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="confirmation-message"></div>
    </div>
    <script src="js/send-email.js"></script>
  </div>
</body>
